<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #E6E6FA;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .column {
            flex: 1;
            padding: 10px;
        }

        .column:nth-child(odd) {
            margin-right: 10px; /* Add margin between columns */
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 7px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .message {
            text-align: center;
            margin-top: 20px;
        }

        .message p {
            font-size: 14px;
        }

        .message a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Registration</h2>
    <form action="Registration" method="post" target="_blank" enctype="multipart/form-data">
        <div class="column">
        
               
            <label for="fullname">First Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
                
            </select>
            
            <label for="about_you">About YOu:</label>
            <input type="text" id="aboutyou" name="aboutyou" required>
            
        </div>
        <div class="column">
            
            <label for="regdno">Regd No:</label>
            <input type="text" id="regdno" name="regdno" required>

            <label for="phonenumber">Phone Number:</label>
            <input type="text" id="phonenumber" name="phonenumber" required>

            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" id="confirmpassword" name="confirmpassword" required>

            <label for="batch">Batch:</label>
            <select id="batch" name="batch" required>
                <option value="">Select Year</option>
                <option value="2025">2025-2029</option>
                <option value="2024">2024-2028</option>
                <option value="2023">2023-2027</option>
                <option value="2022">2022-2026</option>
                 <option value="2021">2021-2025</option>
                <option value="2020">2020-2024</option>
                <option value="2019">2019-2023</option>
                 <option value="2018">2018-2022</option>
                <option value="2017">2017-2021</option>
                <option value="2016">2016-2020</option>
                 <option value="2015">2015-2019</option>
                <option value="2014">2014-2018</option>
                <option value="2013">2013-2017</option>
                 <option value="2012">2012-2016</option>
                <option value="2011">2011-2015</option>
                <option value="2010">2010-2014</option>
                <option value="2009">2009-2013</option>
                <!-- Add more options for previous years as needed -->
            </select>
            
           <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option value="IT">Information Technology</option>
                <option value="CSE">Computer Science and Engineering</option>
                <option value="MECH">Mechanical Engineering</option>
                 <option value="CIVIL">Civil Engineering</option>
                <option value="ECE">Electronics & Communication Engineering</option>
                <option value="EEE">Electronics & Electrical Engineering</option>
                 <option value="CIC">CSEin Cyber Security</option>
                <option value="CSM">CSE in ML</option>
                <option value="IOT">Internet of Things</option>
                 <option value="AIDS">AI&DS</option>
                <option value="AIML">AI&ML</option>
                
                <!-- Add more options for previous years as needed -->
            </select>
            
            <label for="bloodgroup">Blood Group:</label>
            <input type="text" id="bloodgroup" name="bloodgroup" required>
            
            <label for="usertype">UserType:</label>
            <select id="usertype" name="usertype" required>
                <option value="">Select User</option>
                <option value="student">Student</option>
        </select>
            
            <label for="aadharnumber">Aadhar Number:</label>
            <input type="text" id="aadharnumber" name="aadharnumber" required>
            
        </div>
        
        
            
        <div class="column">
            <label for="picture">Profile</label>
            <input type="file" id="picture" name="picture" accept="image/*">
        </div>
        
        
        <br>
        <input type="submit" value="Register">
    </form>
    
    <!-- Success Message (hidden by default) -->
    
</body>
</html>
